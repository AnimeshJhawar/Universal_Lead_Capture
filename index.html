<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gushwork Lead Capture Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #f8fafc, #eef2ff);
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      background: #ffffff; width: 100%; max-width: 550px; padding: 40px;
      border-radius: 16px; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    }
    h1 { margin: 0 0 8px; font-size: 22px; text-align: center; color: #1e293b; }
    p.subtitle { margin: 0 0 30px; text-align: center; color: #64748b; font-size: 14px; }
    label { font-weight: 600; font-size: 13px; margin-bottom: 6px; display: block; color: #475569; }
    
    select, input, textarea, button {
      width: 100%; padding: 12px; font-size: 14px; margin-bottom: 20px;
      border-radius: 8px; border: 1px solid #cbd5e1; box-sizing: border-box;
    }
    
    button { 
      background: #4f46e5; color: white; border: none; font-weight: 600; 
      cursor: pointer; transition: all 0.2s; 
    }
    button:hover { background: #4338ca; transform: translateY(-1px); }
    button:disabled { background: #94a3b8; cursor: not-allowed; }

    .form-section { display: none; }

    /* Success State */
    #success-state { display: none; text-align: center; animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    
    .sheet-btn {
      display: inline-block; margin-top: 15px; padding: 12px 24px;
      background: #10b981; color: white; text-decoration: none; border-radius: 8px; font-weight: 600;
    }
    .sheet-btn:hover { background: #059669; }
  </style>
</head>
<body>

  <div class="container">
    <div id="form-container">
      <h1>Gushwork Lead Capture</h1>
      <p class="subtitle">B2B Lead Normalization Test Environment</p>

      <label>Select Form Scenario</label>
      <select id="formType" onchange="switchForm()">
        <option value="">-- Choose a scenario --</option>
        <option value="rfq">Industrial Manufacturer RFQ</option>
        <option value="service">Local Service Callback</option>
        <option value="funnel">React / Click-based Funnel</option>
      </select>

      <form class="form-section" id="rfq">
        <label>Contact Person</label>
        <input name="contact_person" required placeholder="Full Name" />
        <label>Professional Email</label>
        <input type="email" name="email" required placeholder="name@company.com" />
        <label>Phone / WhatsApp</label>
        <input name="phone" placeholder="+44..." />
        <label>Requirements</label>
        <textarea name="notes" placeholder="Specifications, quantity, etc."></textarea>
        <button type="submit" id="btn-rfq">Request Quotation</button>
      </form>

      <form class="form-section" id="service">
        <label>Your Name</label>
        <input name="name" required />
        <label>Email</label>
        <input type="email" name="email" required />
        <label>Mobile Number</label>
        <input name="mobile" required />
        <button type="submit" id="btn-service">Book Callback</button>
      </form>

      <div class="form-section" id="funnel">
        <label>Full Name</label>
        <input id="funnelName" />
        <label>Email</label>
        <input type="email" id="funnelEmail" />
        <label>WhatsApp</label>
        <input id="funnelWhatsapp" />
        <button onclick="submitFunnel()" id="btn-funnel">Submit Lead</button>
      </div>
    </div>

    <div id="success-state">
      <div style="font-size: 50px;">✅</div>
      <h2 style="color: #1e293b; margin-top: 10px;">Response Recorded!</h2>
      <p style="color: #64748b;">The lead engine has initiated the workflow and synchronized your data.</p>
      
      <a href="https://docs.google.com/spreadsheets/d/1-4faIPJpvvAhq3rcBNUc1npDT7QyAeSej3US5VW6Zus/edit?gid=0#gid=0" 
         target="_blank" class="sheet-btn">
        View in Google Sheets ↗
      </a>
      <br><br>
      <a href="#" onclick="location.reload()" style="font-size: 12px; color: #94a3b8; text-decoration: none;">Submit another test</a>
    </div>
  </div>

  <script>
    function switchForm() {
      document.querySelectorAll('.form-section').forEach(f => f.style.display = 'none');
      const selected = document.getElementById('formType').value;
      if (selected) document.getElementById(selected).style.display = 'block';
    }

    // This function will be called by lead-capture.js upon 200 OK
    function handleSuccess() {
      document.getElementById('form-container').style.display = 'none';
      document.getElementById('success-state').style.display = 'block';
    }
  </script>

  <script src="src/lead-capture.js"></script>
</body>
</html>
